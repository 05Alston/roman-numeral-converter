<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <p>
            ROMAN NUMERAL CONVERTER
        </p>
    </header>
    <span class="content">
        <input type="number" class="input-field" placeholder="Enter a number" id="input-field">
        <button class="submit-button" id="submit-button">
            Convert            
        </button>
        <h3>Roman numeral representation is:</h3>
        <div id="output-field" class="output-field"></div>
    </span>
    <footer>
        <p>
            Made By Alston
        </p>
    </footer>
</body>
<script src="app.js"></script>
</html>
