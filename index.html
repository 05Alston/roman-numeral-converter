<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <p>
            ROMAN NUMERAL CONVERTER
        </p>
    </header>
    <span class="content">
        <span class="arabic-roman">
            <input type="number" class="input-field" placeholder="Enter a number" id="input-field1">
            <button class="submit-button" id="submit-button1">
                Convert            
            </button>
            <h3>Roman numeral representation is:</h3>
            <div id="output-field1" class="output-field"></div>
        </span>
        <span class="roman-arabic">
            <input type="text" class="input-field" placeholder="Enter a Roman Number" id="input-field2">
            <button class="submit-button" id="submit-button2">
                Convert            
            </button>
            <h3>Arabic numeral representation is:</h3>
            <div id="output-field2" class="output-field"></div>
        </span>
    </span>
    <footer>
        <p>
            Made By Alston
        </p>
    </footer>
</body>
<script src="app.js"></script>
</html>
